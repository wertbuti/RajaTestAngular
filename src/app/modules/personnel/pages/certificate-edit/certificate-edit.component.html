<h2>ویرایش مدرک</h2>
<div class="container bg-light py-3">
    <div *ngIf="nameControl?.invalid && (nameControl?.dirty || nameControl?.touched)"
        class="alert alert-danger">
        <div *ngIf="nameControl?.errors?.['required']">
            نام را وارد نمایید
        </div>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">

        <input type="hidden" formControlName="idControl">
        <div class="form-group">
            <label for="nameControl">نام</label>
            <input type="text" class="form-control" formControlName="nameControl">
        </div>
        <div><button class="btn btn-primary mt-3" type="submit" [disabled]="!form.valid">ثبت</button></div>
    </form>
    <div class="text-left">
        <a [routerLink]="[certificateIndexUrl]" class="btn btn-outline-secondary mt-3">بازگشت</a>
    </div>
</div>
