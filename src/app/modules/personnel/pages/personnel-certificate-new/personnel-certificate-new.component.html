<h2>مدرک پرسنل جدید</h2>
<div class="container bg-light py-3">

        class="alert alert-danger">
        <div *ngIf="personnelIdControl?.errors?.['required']">
            شناسه پرسنل را وارد نمایید
        </div>
    </div>
    <div *ngIf="certificateIdControl?.invalid && (certificateIdControl?.dirty || certificateIdControl?.touched)"
        class="alert alert-danger">
        <div *ngIf="certificateIdControl?.errors?.['required']">
            شناسه مدرک را وارد نمایید

    <div *ngIf="yearCatchControl?.invalid && (yearCatchControl?.dirty || yearCatchControl?.touched)"
        class="alert alert-danger">
        <div *ngIf="yearCatchControl?.errors?.['required']">
            سال اخذ را وارد نمایید
        </div>
    </div>
    <div *ngIf="gpaControl?.invalid && (gpaControl?.dirty || gpaControl?.touched)" class="alert alert-danger">
        <div *ngIf="gpaControl?.errors?.['required']">
            معدل را وارد نمایید
        </div>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">

        <!-- <div class="form-group">
            <label for="personnelIdControl">شناسه پرسنل</label>
            <input type="text" class="form-control" formControlName="personnelIdControl">
        </div> -->
        <div class="form-group">
            <label for="certificateIdControl">مدرک</label>
            <!-- <input type="text" class="form-control" formControlName="certificateIdControl"> -->
            <div class="w-50 bg-white p-2 my-2">
                <mat-select [(value)]="certificateId" name="item">
                    <mat-option *ngFor="let item of certificateDTOs" [value]="item.Id">
                        {{item.Name}}
                    </mat-option>
                </mat-select>
            </div>
        </div>
        <div class="form-group">
            <label for="yearCatchControl">سال اخذ</label>
            <input type="text" class="form-control" formControlName="yearCatchControl">
        </div>
        <div class="form-group">
            <label for="gpaControl">معدل</label>
            <input type="text" class="form-control" formControlName="gpaControl">
        </div>
        <div><button class="btn btn-primary mt-3" type="submit" [disabled]="!form.valid">ثبت</button></div>
    </form>
    <div class="text-left">
        <a [routerLink]="[personnelCertificateIndexUrl,personnelId]"
        class="btn btn-outline-secondary mt-3">بازگشت</a>
    </div>

</div>
